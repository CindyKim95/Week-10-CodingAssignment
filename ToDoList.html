<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Playfair+Display:ital@1&family=Rouge+Script&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<style>
    body {
        background-color: rgb(27, 26, 26);
    }

    h1 {
        color: white;
        font-family: 'Cormorant', serif;
        font-family: 'Playfair Display', serif;
        font-family: 'Rouge Script', cursive;
        font-size: 65px;
    }
</style>
<body class="container">

    <br>

    <h1><center>To Do List</center></h1>

    <div class="card">
        <div class="card-body">
            <div class="col-sm">
                <div class="form-group">
                    <label for="toDoTask"></label>
                    <input type="text" class="form-control" id="toDoTask" placeholder="Enter Task Here...">
                </div>
            </div>

            <br>

            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-dark" id="subBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Create Table -->
    <table id="list" class="table table-dark">
        <tr>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
    </table>

</body>
<script src="ToDoList.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
